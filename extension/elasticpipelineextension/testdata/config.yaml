elasticpipeline:
  source:
    elasticsearch:
      index: ".otel-pipeline-config-test"
  watcher:
    poll_interval: 60s
    cache_duration: 10m
    filters:
      - field: "agent.environment"
        value: "test"
  pipeline_management:
    namespace: "test"
    enable_health_reporting: false
    health_report_interval: 120s
    startup_timeout: 30s
    shutdown_timeout: 15s
    max_pipelines: 10
    max_components_per_pipeline: 5
    validate_configs: true
    dry_run_mode: true