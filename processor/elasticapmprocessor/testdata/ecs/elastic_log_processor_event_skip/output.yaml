# Expected: processor.event=error record keeps http.method as-is (no move to
# labels.http_method) because OTLP conventions are skipped for intake-origin
# records. The record is routed to the apm.error data stream because
# processor.event="error" triggers IsErrorEvent.
resourceLogs:
  - resource:
      attributes:
        - key: service.name
          value:
            stringValue: my_service # dots sanitized
        - key: service.language.name
          value:
            stringValue: unknown
        - key: deployment.environment
          value:
            stringValue: unset
        - key: agent.version
          value:
            stringValue: unknown
        - key: data_stream.type
          value:
            stringValue: logs
        - key: data_stream.dataset
          value:
            stringValue: apm.app.my_service
        - key: data_stream.namespace
          value:
            stringValue: default
        - key: host.ip
          value:
            stringValue: 1.2.3.4
        - key: agent.name
          value:
            stringValue: otlp
    scopeLogs:
      - logRecords:
          - attributes:
              - key: processor.event
                value:
                  stringValue: error
              - key: http.method
                value:
                  stringValue: GET # preserved: OTLP conventions skipped
              - key: data_stream.type
                value:
                  stringValue: logs
              - key: data_stream.dataset
                value:
                  stringValue: apm.error # routed to error data stream
              - key: data_stream.namespace
                value:
                  stringValue: default
            body:
              stringValue: processor event log
            timeUnixNano: "1000000000"
        scope: {}
