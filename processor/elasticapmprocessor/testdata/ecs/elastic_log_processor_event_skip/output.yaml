resourceLogs:
  - resource:
      attributes:
        - key: service.name
          value:
            stringValue: my_service
        - key: service.language.name
          value:
            stringValue: unknown
        - key: deployment.environment
          value:
            stringValue: unset
        - key: agent.version
          value:
            stringValue: unknown
        - key: data_stream.type
          value:
            stringValue: logs
        - key: data_stream.dataset
          value:
            stringValue: apm.app.my_service
        - key: data_stream.namespace
          value:
            stringValue: default
        - key: host.ip
          value:
            stringValue: 1.2.3.4
        - key: agent.name
          value:
            stringValue: otlp
    scopeLogs:
      - logRecords:
          - attributes:
              - key: processor.event
                value:
                  stringValue: error
              - key: http.method
                value:
                  stringValue: GET
              - key: data_stream.type
                value:
                  stringValue: logs
              - key: data_stream.dataset
                value:
                  stringValue: apm.error
              - key: data_stream.namespace
                value:
                  stringValue: default
            body:
              stringValue: processor event log
            timeUnixNano: "1000000000"
        scope: {}
