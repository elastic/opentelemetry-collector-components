# Scenario: telemetry.distro.name/version are transient inputs used to derive
# agent.name and agent.version. After ECS enrichment they must be removed from
# the resource attributes (CleanupTransientResourceMetadata).
resourceLogs:
  - resource:
      attributes:
        - key: service.name
          value:
            stringValue: distro.service
        - key: telemetry.distro.name
          value:
            stringValue: elastic
        - key: telemetry.distro.version
          value:
            stringValue: 9.1.2
    scopeLogs:
      - logRecords:
          - body:
              stringValue: distro log message
            timeUnixNano: "1000000000"
        scope: {}
