resourceLogs:
  - resource:
      attributes:
        - key: service.name
          value:
            stringValue: test-service
        - key: labels.my_value
          value:
            stringValue: foo
        - key: labels.other.value
          value:
            stringValue: foo
        - key: numeric_labels.foo
          value:
            doubleValue: 42.0
        - key: numeric_labels.http.status.code
          value:
            doubleValue: 200
    scopeLogs:
      - logRecords:
          - attributes:
              - key: exception.message
                value:
                  stringValue: "Null pointer exception"
              - key: exception.type
                value:
                  stringValue: "java.lang.NullPointerException"
              - key: exception.stacktrace
                value:
                  stringValue: "at com.example.MyClass.method(MyClass.java:42)"
            body:
              stringValue: "Application error occurred"
            timeUnixNano: "1000000000"
          - attributes:
              - key: log.level
                value:
                  stringValue: "info"
            body:
              stringValue: "Regular log message"
            timeUnixNano: "1000000000"
