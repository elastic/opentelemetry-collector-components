ratelimit/local:
  rate: 100
  burst: 200

ratelimit/strategy:
  rate: 100
  burst: 200
  strategy: bytes

ratelimit/gubernator:
  rate: 100
  burst: 200
  gubernator:
    namespace: test
    grpc_port: 10101
    http_port: 10102
    behavior:
      - global

ratelimit/gubernator_behavior:
  rate: 100
  burst: 200
  gubernator:
    namespace: test
    grpc_port: 10101
    http_port: 10102
    behavior:
      - global
      - duration_is_gregorian

ratelimit/metadata_keys:
  metadata_keys:
    - project_id
  rate: 100
  burst: 200

ratelimit/invalid_rate:
  rate: -1
  burst: 1

ratelimit/invalid_burst:
  rate: 1
  burst: -1

ratelimit/invalid_strategy:
  rate: 1
  burst: 1
  strategy: foo

ratelimit/invalid_throttle_behavior:
  rate: 1
  burst: 1
  throttle_behavior: foo

ratelimit/invalid_gubernator_behavior:
  rate: 1
  burst: 1
  gubernator:
    behavior:
      - foo

ratelimit/invalid_gubernator_namespace:
  rate: 100
  burst: 200
  gubernator:
    grpc_port: 10101
    http_port: 10102
    behavior:
      - global

ratelimit/invalid_gubernator_ports:
  rate: 100
  burst: 200
  gubernator:
    namespace: test
    grpc_port: 1
    http_port: 1
    behavior:
      - global