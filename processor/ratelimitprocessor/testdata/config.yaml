ratelimit/local:
  rate: 100
  burst: 200

ratelimit/strategy:
  rate: 100
  burst: 200
  strategy: bytes

ratelimit/gubernator:
  rate: 100
  burst: 200
  type: gubernator

ratelimit/metadata_keys:
  metadata_keys:
    - project_id
  rate: 100
  burst: 200

ratelimit/invalid_rate:
  rate: -1
  burst: 1

ratelimit/invalid_burst:
  rate: 1
  burst: -1

ratelimit/invalid_strategy:
  rate: 1
  burst: 1
  strategy: foo

ratelimit/invalid_throttle_behavior:
  rate: 1
  burst: 1
  throttle_behavior: foo

ratelimit/invalid_type:
  rate: 100
  burst: 200
  type: invalid

ratelimit/overrides_all:
  rate: 100
  burst: 200
  strategy: bytes
  throttle_behavior: error
  overrides:  
    project-id:e678ebd7-3a15-43dd-a95c-1cf0639a6292:
      rate: 300
      burst: 400

ratelimit/overrides_rate:
  rate: 100
  burst: 200
  strategy: bytes
  throttle_behavior: error
  overrides:  
    project-id:e678ebd7-3a15-43dd-a95c-1cf0639a6292:
      rate: 300
  
ratelimit/overrides_burst:
  rate: 100
  burst: 200
  strategy: bytes
  throttle_behavior: error
  overrides:  
    project-id:e678ebd7-3a15-43dd-a95c-1cf0639a6292:
      burst: 400
  
ratelimit/overrides_throttle_interval:
  rate: 100
  burst: 200
  strategy: bytes
  throttle_behavior: error
  overrides:  
    project-id:e678ebd7-3a15-43dd-a95c-1cf0639a6292:
      rate: 400
      throttle_interval: 10s

ratelimit/dynamic_rate_limit:
  rate: 100
  burst: 200
  type: gubernator
  strategy: bytes
  throttle_behavior: error
  dynamic_limits:
    enabled: true
    ewma_multiplier: 1.5
    ewma_window: 1m
