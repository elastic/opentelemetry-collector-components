type: ratelimit
scope_name: github.com/elastic/opentelemetry-collector-components/processor/ratelimitprocessor

status:
  class: processor
  stability:
    development: [logs, traces, metrics, profiles]

tests:
  config:
    rate: 1
    burst: 1

telemetry:
  metrics:
    ratelimit.requests:
      enabled: true
      description: Number of rate-limiting requests
      unit: "{requests}"
      sum:
        value_type: int
        monotonic: true
      attributes: ["processor_id", "ratelimit_decision", "limit_threshold", "reason"]

attributes:
  processor_id:
    description: processor id
    type: string
  ratelimit_decision:
    description: rate limit decision
    type: string
  limit_threshold:
    description: rate limit threshold
    type: double
  reason:
    description: rate limit reason
    type: string
