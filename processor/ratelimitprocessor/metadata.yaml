type: ratelimit
scope_name: github.com/elastic/opentelemetry-collector-components/processor/ratelimitprocessor

status:
  class: processor
  stability:
    development: [logs, traces, metrics, profiles]

tests:
  config:
    rate: 1
    burst: 1

telemetry:
  metrics:
    ratelimit.requests:
      enabled: true
      description: Number of rate-limiting requests
      unit: "{requests}"
      sum:
        value_type: int
        monotonic: true
      attributes: ["processor_id", "ratelimit_decision", "limit_threshold", "reason"]
    ratelimit.request_duration:
      enabled: true
      description: Time(in seconds) taken to process a rate limit request
      unit: "{seconds}"
      histogram:
        value_type: double
        monotonic: true
        bucket_boundaries: [ 0.001, 0.005, 0.01, 0.025, 0.05, 0.1, 0.25, 0.5, 1.0, 2.5, 5.0, 10.0 ]
      attributes: [ "processor_id" ]
    ratelimit.concurrent_requests:
      enabled: true
      description: Number of in-flight requests at any given time
      unit: "{requests}"
      gauge:
        value_type: int
        monotonic: true
      attributes: [ "processor_id" ]

attributes:
  processor_id:
    description: processor id
    type: string
  ratelimit_decision:
    description: rate limit decision
    type: string
  limit_threshold:
    description: rate limit threshold
    type: double
  reason:
    description: rate limit reason
    type: string
