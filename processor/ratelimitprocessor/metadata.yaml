type: ratelimit
scope_name: github.com/elastic/opentelemetry-collector-components/processor/ratelimitprocessor

status:
  class: processor
  stability:
    development: [logs, traces, metrics, profiles]

tests:
  config:
    rate: 1
    burst: 1

telemetry:
  metrics:
    ratelimit.requests:
      enabled: true
      description: Number of rate-limiting requests
      unit: "{requests}"
      sum:
        value_type: int
        monotonic: true
    ratelimit.requests_duration:
      enabled: true
      description: Duration of rate limit requests
      unit: ms
      histogram: 
        value_type: double
