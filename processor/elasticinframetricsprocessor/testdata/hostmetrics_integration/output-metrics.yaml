                  timeUnixNano: "2000000"
                - asInt: "1"
                  attributes:
                    - key: status
                      value:
                        stringValue: sleeping
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
            unit: '{processes}'
