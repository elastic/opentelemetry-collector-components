  - resource: {}
    schemaUrl: https://opentelemetry.io/schemas/1.9.0
    scopeMetrics:
      - metrics:
          - description: Total number of processes in each state.
            name: system.processes.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "0"
                  attributes:
                    - key: status
                      value:
                        stringValue: blocked
                  startTimeUnixNano: "1000000"
                  timeUnixNano: "2000000"
                - asInt: "3"
                  attributes:
