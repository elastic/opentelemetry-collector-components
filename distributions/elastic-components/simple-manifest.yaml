dist:
  name: elastic-otelcol
  description: Elastic OpenTelemetry Distribution with Pipeline Extension
  output_path: ./_build
  otelcol_version: 0.110.0

providers:
  - gomod: go.opentelemetry.io/collector/confmap/provider/envprovider v0.110.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/fileprovider v0.110.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/httpprovider v0.110.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/httpsprovider v0.110.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/yamlprovider v0.110.0

extensions:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/basicauthextension v0.138.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/bearertokenauthextension v0.138.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/healthcheckextension v0.138.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/pprofextension v0.138.0
  - gomod: go.opentelemetry.io/collector/extension/memorylimiterextension v0.110.0
  - gomod: github.com/elastic/opentelemetry-collector-components/extension/elasticpipelineextension v0.0.1
    path: ../../extension/elasticpipelineextension

receivers:
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.110.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/prometheusreceiver v0.138.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/hostmetricsreceiver v0.138.0

processors:
  - gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.110.0
  - gomod: go.opentelemetry.io/collector/processor/memorylimiterprocessor v0.110.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/attributesprocessor v0.138.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/resourceprocessor v0.138.0

exporters:
  - gomod: go.opentelemetry.io/collector/exporter/loggingexporter v0.110.0
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.110.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/elasticsearchexporter v0.138.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/prometheusexporter v0.138.0