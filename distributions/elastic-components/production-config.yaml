# Production-Ready OpenTelemetry Collector Configuration
# With Elastic Pipeline Extension and Elasticsearch Integration
# Configured for localhost:9200 with elastic:changeme credentials

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

  # Basic auth for Elasticsearch
  basicauth/es:
    client_auth:
      username: elastic
      password: changeme

  # Elastic Pipeline Extension with authentication
  elasticpipeline:
    source:
      elasticsearch:
        endpoints: ["http://localhost:9200"]
        compression: none
        auth:
          authenticator: basicauth/es
        index: "otel-pipeline-configs"
        cache_duration: 5m
    watcher:
      poll_interval: 30s
      cache_duration: 5m

receivers:
  # OTLP receiver for receiving telemetry data
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Batch processor for better performance
  batch:
    timeout: 1s
    send_batch_size: 1024
    send_batch_max_size: 2048

exporters:
  # Debug exporter for development/testing
  debug:
    verbosity: detailed

  # Elasticsearch exporter with authentication
  elasticsearch:
    endpoints: ["http://localhost:9200"]
    auth:
      authenticator: basicauth/es
    traces_index: "traces"
    logs_index: "logs"
    timeout: 30s
    mapping:
      mode: "ecs"

service:
  extensions: [health_check, basicauth/es, elasticpipeline]
  
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [elasticsearch, debug]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [elasticsearch, debug]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [elasticsearch, debug]

  telemetry:
    logs:
      level: "info"