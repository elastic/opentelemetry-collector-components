# Minimal OpenTelemetry Collector Configuration with Elastic Pipeline Extension
# For testing with localhost:9200 and elastic:changeme credentials

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

  # Elastic Pipeline Extension - minimal config
  elasticpipeline:
    source:
      elasticsearch:
        endpoints: ["http://localhost:9200"]
        compression: none

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  debug:

service:
  extensions: [health_check, elasticpipeline]
  
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]

  telemetry:
    logs:
      level: "info"