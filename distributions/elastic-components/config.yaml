extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
    endpoint: 0.0.0.0:1777
  basicauth/es:
    client_auth:
      username: elastic
      password: changeme
  elasticpipeline:
    source:
      elasticsearch:
        endpoints:
          - http://localhost:9200
        compression: none
        auth:
          authenticator: basicauth/es
        index: otel-pipeline-configs
        cache_duration: 5m
    watcher:
      poll_interval: 30s
      cache_duration: 5m

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  prometheus:
    config:
      scrape_configs:
        - job_name: otel-collector
          scrape_interval: 30s
          static_configs:
            - targets:
                - localhost:8888
  hostmetrics:
    collection_interval: 30s
    scrapers:
      cpu:
      memory:
      disk:
      filesystem:
      network:
  filelog:
    include:
      - /var/log/**/*.log
    start_at: end

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
  resource:
    attributes:
      - key: deployment.environment
        value: production
        action: upsert
  transform:
    error_mode: ignore
    trace_statements:
      - context: span
        statements:
          - set(attributes["processed"], true)
  attributes:
    actions:
      - key: environment
        value: production
        action: insert
  filter:
    error_mode: ignore

exporters:
  debug:
    verbosity: detailed
  elasticsearch:
    endpoints:
      - http://localhost:9200
    auth:
      authenticator: basicauth/es
    traces_index: traces
    logs_index: logs
    timeout: 30s
    mapping:
      mode: ecs
  otlp:
    endpoint: localhost:4317
    tls:
      insecure: true

service:
  extensions:
    - health_check
    - pprof
    - basicauth/es
    - elasticpipeline
  pipelines:
    traces:
      receivers:
        - otlp
      processors:
        - resource
        - attributes
        - transform
        - batch
      exporters:
        - elasticsearch
        - debug
    metrics:
      receivers:
        - otlp
        - prometheus
        - hostmetrics
      processors:
        - resource
        - transform
        - filter
        - batch
      exporters:
        - elasticsearch
        - debug
    logs:
      receivers:
        - otlp
        - filelog
      processors:
        - resource
        - attributes
        - transform
        - batch
      exporters:
        - elasticsearch
        - debug
  telemetry:
    logs:
      level: info
