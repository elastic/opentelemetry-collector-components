dist:
  module: github.com/elastic/opentelemetry-collector-components
  name: elastic-collector-components
  description: Testing distribution to ensure Elastic's components can be used with the OCB
  version: 0.0.1
  output_path: ./_build
  otelcol_version: 0.109.0

extensions:
  - gomod: github.com/elastic/opentelemetry-collector-components/extension/filetemplateextension v0.0.0

connectors:
  - gomod: github.com/elastic/opentelemetry-collector-components/connector/spanmetricsconnectorv2 v0.0.0

converters:

receivers:
  - gomod: github.com/elastic/opentelemetry-collector-components/receiver/templatereceiver v0.0.0
  - gomod: go.opentelemetry.io/collector/receiver/nopreceiver v0.109.0

processors:
  - gomod: github.com/elastic/opentelemetry-collector-components/processor/elasticinframetricsprocessor v0.0.0
  - gomod: github.com/elastic/opentelemetry-collector-components/processor/elastictraceprocessor v0.0.0
  - gomod: github.com/elastic/opentelemetry-collector-components/processor/lsmintervalprocessor v0.0.0
  - gomod: github.com/elastic/opentelemetry-collector-components/processor/templateprocessor v0.0.0

exporters:
  - gomod: go.opentelemetry.io/collector/exporter/nopexporter v0.109.0
  - gomod: go.opentelemetry.io/collector/exporter/debugexporter v0.109.0

# workaround known issue https://github.com/open-telemetry/opentelemetry-collector/releases/tag/v0.109.0
providers:
  - gomod: go.opentelemetry.io/collector/confmap/provider/envprovider v1.15.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/fileprovider v1.15.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/httpprovider v0.109.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/httpsprovider v0.109.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/yamlprovider v0.109.0

replaces:
  - github.com/elastic/opentelemetry-collector-components/connector/spanmetricsconnectorv2 => ../connector/spanmetricsconnectorv2
  - github.com/elastic/opentelemetry-collector-components/extension/filetemplateextension => ../extension/filetemplateextension
  - github.com/elastic/opentelemetry-collector-components/internal/templates => ../internal/templates
  - github.com/elastic/opentelemetry-collector-components/processor/elasticinframetricsprocessor => ../processor/elasticinframetricsprocessor
  - github.com/elastic/opentelemetry-collector-components/processor/elastictraceprocessor => ../processor/elastictraceprocessor
  - github.com/elastic/opentelemetry-collector-components/processor/lsmintervalprocessor => ../processor/lsmintervalprocessor
  - github.com/elastic/opentelemetry-collector-components/processor/templateprocessor => ../processor/templateprocessor
  - github.com/elastic/opentelemetry-collector-components/receiver/templatereceiver => ../receiver/templatereceiver
