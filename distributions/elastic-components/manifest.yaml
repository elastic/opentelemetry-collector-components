dist:
  module: github.com/elastic/opentelemetry-collector-components
  name: elastic-collector-with-pipeline-extension
  description: Elastic OpenTelemetry Distribution with Dynamic Pipeline Management Extension
  version: 0.0.1
  output_path: ./_build

extensions:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/basicauthextension v0.138.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/healthcheckextension v0.138.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/pprofextension v0.138.0
  - gomod: go.opentelemetry.io/collector/extension/memorylimiterextension v0.138.0
  - gomod: github.com/elastic/opentelemetry-collector-components/extension/elasticpipelineextension v0.0.1
    path: ../../extension/elasticpipelineextension
  - gomod: github.com/elastic/opentelemetry-collector-components/extension/rawsamplingbuffer v0.0.1
    path: ../../extension/rawsamplingbuffer

receivers:
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.138.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/prometheusreceiver v0.138.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/hostmetricsreceiver v0.138.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/filelogreceiver v0.138.0

connectors:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/connector/routingconnector v0.138.0

processors:
  - gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.138.0
  - gomod: go.opentelemetry.io/collector/processor/memorylimiterprocessor v0.138.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/attributesprocessor v0.138.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/filterprocessor v0.138.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/resourceprocessor v0.138.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/transformprocessor v0.138.0
  - gomod: github.com/elastic/opentelemetry-collector-components/processor/rawcapture v0.0.1
    path: ../../processor/rawcapture
  - gomod: github.com/elastic/opentelemetry-collector-components/processor/samplingdecide v0.0.1
    path: ../../processor/samplingdecide
  - gomod: github.com/elastic/opentelemetry-collector-components/processor/rawretriever v0.0.1
    path: ../../processor/rawretriever

exporters:
  - gomod: go.opentelemetry.io/collector/exporter/debugexporter v0.138.0
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.138.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/elasticsearchexporter v0.138.0

providers:
  - gomod: go.opentelemetry.io/collector/confmap/provider/envprovider v1.44.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/fileprovider v1.44.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/httpprovider v1.44.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/httpsprovider v1.44.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/yamlprovider v1.44.0

replaces:
  - github.com/elastic/opentelemetry-collector-components/pkg/integrations => ../pkg/integrations
  - github.com/elastic/opentelemetry-collector-components/processor/elasticinframetricsprocessor => ../processor/elasticinframetricsprocessor
  - github.com/elastic/opentelemetry-collector-components/processor/elasticapmprocessor => ../processor/elasticapmprocessor
  - github.com/elastic/opentelemetry-collector-components/processor/integrationprocessor => ../processor/integrationprocessor
  - github.com/elastic/opentelemetry-collector-components/processor/lsmintervalprocessor => ../processor/lsmintervalprocessor
  - github.com/elastic/opentelemetry-collector-components/receiver/loadgenreceiver => ../receiver/loadgenreceiver
  - github.com/elastic/opentelemetry-collector-components/processor/ratelimitprocessor => ../processor/ratelimitprocessor
  - github.com/elastic/opentelemetry-collector-components/extension/apmconfigextension => ../extension/apmconfigextension
  - github.com/elastic/opentelemetry-collector-components/extension/apikeyauthextension => ../extension/apikeyauthextension
  - github.com/elastic/opentelemetry-collector-components/extension/beatsauthextension => ../extension/beatsauthextension
  - github.com/elastic/opentelemetry-collector-components/extension/configintegrationextension => ../extension/configintegrationextension
  - github.com/elastic/opentelemetry-collector-components/extension/elasticpipelineextension => ../extension/elasticpipelineextension
  - github.com/elastic/opentelemetry-collector-components/extension/fileintegrationextension => ../extension/fileintegrationextension
  - github.com/elastic/opentelemetry-collector-components/connector/elasticapmconnector => ../connector/elasticapmconnector
  - github.com/elastic/opentelemetry-collector-components/receiver/elasticapmintakereceiver => ../receiver/elasticapmintakereceiver
  - github.com/elastic/opentelemetry-collector-components/receiver/integrationreceiver => ../receiver/integrationreceiver
  - github.com/elastic/opentelemetry-collector-components/processor/elastictraceprocessor => ../processor/elastictraceprocessor
  - github.com/elastic/opentelemetry-collector-components/extension/rawsamplingbuffer => ../extension/rawsamplingbuffer
  - github.com/elastic/opentelemetry-collector-components/processor/rawcapture => ../processor/rawcapture
  - github.com/elastic/opentelemetry-collector-components/processor/samplingdecide => ../processor/samplingdecide
  - github.com/elastic/opentelemetry-collector-components/processor/rawretriever => ../processor/rawretriever
