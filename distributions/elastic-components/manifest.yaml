dist:
  module: github.com/elastic/opentelemetry-collector-components
  name: elastic-collector-components
  description: Testing distribution to ensure Elastic's components can be used with the OCB
  version: 0.0.1
  output_path: ./_build

extensions:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/basicauthextension v0.146.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/bearertokenauthextension v0.146.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/healthcheckextension v0.146.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/pprofextension v0.146.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/storage/filestorage v0.146.0
  - gomod: go.opentelemetry.io/collector/extension/memorylimiterextension v0.146.1
  - gomod: github.com/elastic/opentelemetry-collector-components/extension/apmconfigextension v0.20.0
  - gomod: github.com/elastic/opentelemetry-collector-components/extension/apikeyauthextension v0.20.0
  - gomod: github.com/elastic/opentelemetry-collector-components/extension/configintegrationextension v0.0.0
  - gomod: github.com/elastic/opentelemetry-collector-components/extension/fileintegrationextension v0.0.0
  - gomod: github.com/elastic/opentelemetry-collector-components/extension/clientaddrmiddlewareextension v0.0.0

connectors:
  - gomod: github.com/elastic/opentelemetry-collector-components/connector/elasticapmconnector v0.20.0
  - gomod: github.com/elastic/opentelemetry-collector-components/connector/dynamicroutingconnector v0.20.0

converters:

receivers:
  - gomod: go.opentelemetry.io/collector/receiver/nopreceiver v0.146.1
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/jaegerreceiver v0.146.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/prometheusreceiver v0.146.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/zipkinreceiver v0.146.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/filelogreceiver v0.146.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/hostmetricsreceiver v0.146.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/httpcheckreceiver v0.146.0
