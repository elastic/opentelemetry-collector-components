  - gomod: github.com/elastic/opentelemetry-collector-components/processor/elasticapmprocessor v0.6.0
  - gomod: github.com/elastic/opentelemetry-collector-components/processor/integrationprocessor v0.0.0
  - gomod: github.com/elastic/opentelemetry-collector-components/processor/lsmintervalprocessor v0.9.0
  - gomod: github.com/elastic/opentelemetry-collector-components/processor/ratelimitprocessor v0.10.2
  - gomod: github.com/elastic/opentelemetry-collector-components/processor/elastictraceprocessor v0.13.0

