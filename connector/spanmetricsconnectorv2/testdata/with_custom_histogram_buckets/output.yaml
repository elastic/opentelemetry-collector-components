resourceMetrics:
  - resource:
      attributes:
        - key: resource.bar
          value:
            stringValue: bar
        - key: resource.foo
          value:
            stringValue: foo
    scopeMetrics:
      - metrics:
          - description: Span duration with custom histogram buckets
            histogram:
              aggregationTemporality: 1
              dataPoints:
                - bucketCounts:
                    - "0"
                    - "1"
                    - "3"
                    - "2"
                    - "0"
                  count: "6"
                  explicitBounds:
                    - 0.001
                    - 0.1
                    - 10
                    - 100
                  sum: 30.402002808
                  timeUnixNano: "1000000"
            name: trace.span.duration
        scope:
          name: otelcol/spanmetricsconnectorv2
