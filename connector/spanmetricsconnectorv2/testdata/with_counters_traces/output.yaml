resourceMetrics:
  - resource:
      attributes:
        - key: resource.bar
          value:
            stringValue: bar
        - key: resource.foo
          value:
            stringValue: foo
    scopeMetrics:
      - metrics:
          - description: Count total number of spans
            name: total.spans
            sum:
              aggregationTemporality: 1
              dataPoints:
                - asInt: "8"
                  timeUnixNano: "1000000"
          - description: Count total number of spans as per their status code
            name: http.trace.span.counter
            sum:
              aggregationTemporality: 1
              dataPoints:
                - asInt: "2"
                  attributes:
                    - key: http.response.status_code
                      value:
                        intValue: "201"
                  timeUnixNano: "1000000"
          - description: Count total number of spans as per the db system attribute
            name: db.trace.span.counter
            sum:
              aggregationTemporality: 1
              dataPoints:
                - asInt: "4"
                  attributes:
                    - key: db.system
                      value:
                        stringValue: mysql
                  timeUnixNano: "1000000"
          - description: Count total number of messaging spans as per the messaging.system attribute
            name: msg.trace.span.counter
            sum:
              aggregationTemporality: 1
              dataPoints:
                - asInt: "2"
                  attributes:
                    - key: messaging.system
                      value:
                        stringValue: kafka
                  timeUnixNano: "1000000"
        scope:
          name: github.com/elastic/opentelemetry-collector-components/connector/spanmetricsconnectorv2
