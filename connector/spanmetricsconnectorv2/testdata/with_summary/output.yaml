resourceMetrics:
  - resource:
      attributes:
        - key: resource.bar
          value:
            stringValue: bar
        - key: resource.foo
          value:
            stringValue: foo
    scopeMetrics:
      - metrics:
          - description: Summary for HTTP spans
            name: http.trace.span.summary
            summary:
              dataPoints:
                - attributes:
                    - key: http.response.status_code
                      value:
                        intValue: "201"
                  count: "2"
                  sum: 11900
                  timeUnixNano: "1000000"
          - description: Summary for DB spans
            name: db.trace.span.summary
            summary:
              dataPoints:
                - attributes:
                    - key: db.system
                      value:
                        stringValue: mysql
                  count: "4"
                  sum: 2500
                  timeUnixNano: "1000000"
          - description: Summary for messaging spans
            name: msg.trace.span.summary
            summary:
              dataPoints:
                - attributes:
                    - key: messaging.system
                      value:
                        stringValue: kafka
                  count: "2"
                  sum: 17002
                  timeUnixNano: "1000000"
        scope:
          name: github.com/elastic/opentelemetry-collector-components/connector/spanmetricsconnectorv2
