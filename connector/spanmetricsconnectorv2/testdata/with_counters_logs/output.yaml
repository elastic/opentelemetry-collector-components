resourceMetrics:
  - resource:
      attributes:
        - key: resource.bar
          value:
            stringValue: bar
        - key: resource.foo
          value:
            stringValue: foo
    scopeMetrics:
      - metrics:
          - description: Count total number of logs
            name: total.logs
            sum:
              aggregationTemporality: 1
              dataPoints:
                - asInt: "4"
                  timeUnixNano: "1000000"
          - description: Count total number of logs as per log.foo attribute
            name: log.foo.metrics
            sum:
              aggregationTemporality: 1
              dataPoints:
                - asInt: "2"
                  attributes:
                    - key: log.foo
                      value:
                        stringValue: foo
                  timeUnixNano: "1000000"
                - asInt: "1"
                  attributes:
                    - key: log.foo
                      value:
                        stringValue: notfoo
                  timeUnixNano: "1000000"
          - description: Count total number of logs as per log.bar attribute
            name: log.bar.metrics
            sum:
              aggregationTemporality: 1
              dataPoints:
                - asInt: "1"
                  attributes:
                    - key: log.bar
                      value:
                        stringValue: bar
                  timeUnixNano: "1000000"
                - asInt: "1"
                  attributes:
                    - key: log.bar
                      value:
                        stringValue: notbar
                  timeUnixNano: "1000000"
        scope:
          name: github.com/elastic/opentelemetry-collector-components/connector/spanmetricsconnectorv2
