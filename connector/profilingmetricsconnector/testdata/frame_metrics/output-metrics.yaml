resourceMetrics:
  - resource: {}
    scopeMetrics:
      - metrics:
          - description: Total number of profiling samples
            name: samples.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "2"
                  startTimeUnixNano: "1000000"
              isMonotonic: true
            unit: "1"
          - description: Number of samples executing Python code (self)
            name: samples.cpython.count
            sum:
              aggregationTemporality: 1
              dataPoints:
                - asInt: "42"
                  startTimeUnixNano: "1000000"
              isMonotonic: true
            unit: "1"
          - description: Number of samples executing Go code (self)
            name: samples.go.count
            sum:
              aggregationTemporality: 1
              dataPoints:
                - asInt: "1"
                  startTimeUnixNano: "1000000"
              isMonotonic: true
            unit: "1"
          - description: Number of samples executing userspace code (self)
            name: samples.user.count
            sum:
              aggregationTemporality: 1
              dataPoints:
                - asInt: "43"
                  startTimeUnixNano: "1000000"
              isMonotonic: true
            unit: "1"
        scope:
          name: github.com/elastic/opentelemetry-collector-components/connector/profilingmetricsconnector
          version: latest
